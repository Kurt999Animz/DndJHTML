<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Character Sheet ⌜Kotobuki⌟</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Title fade-in screen -->
  <div id="titleScreen" class="title-screen">
    <div class="title-card">
      <h1>Character sheet</h1>
      <p> ⌜Kotobuki⌟</p>
    </div>
  </div>

  <!-- === Top Bar === -->
  <div id="topBar">
    <div class="stat hp">
      <span class="label">HP:</span>
      <span class="value" id="hpCurrent">100</span> /
      <span>
        <span id="hpMax-base">100</span><span id="hpMax-preview" class="stat-preview"></span>
      </span>
      <div class="bar-container">
        <div class="bar hp-bar" id="hpBar"></div>
      </div>
    </div>

    <div class="stat mp">
      <span class="label">MP:</span>
      <span class="value" id="mpCurrent">50</span> /
      <span>
        <span id="mpMax-base">50</span><span id="mpMax-preview" class="stat-preview"></span>
      </span>
      <div class="bar-container">
        <div class="bar mp-bar" id="mpBar"></div>
      </div>
    </div>

    <div class="stat gold">
      <span class="label">Gold:</span> <span id="goldAmount">500</span>
    </div>
  </div>

  <!-- Main UI -->
  <div class="ui-wrap" id="uiWrap">
    <!-- Profile -->
    <div class="section profile">
      <div class="avatar-box">
        <div class="avatar-info" style="display:flex; gap:18px; align-items:center;">
          <div class="avatar">
            <img id="profileAvatar" src="assets/profile.png" alt="Avatar" class="glow">
          </div>
          <div class="info">
            <div><strong>Name:</strong> Kotobuki</div>
            <div><strong>Race:</strong> Human</div>
            <div><strong>Class:</strong> Wizard</div>
            <div><strong>Level:</strong> 1</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Center -->
    <div class="section center">
      <div class="character-showcase">
        <div class="particles" aria-hidden="true">
          <div class="orb"
            style="left:48%; bottom:20%; width:10px; height:10px; animation-duration:6s; animation-delay:0s;"></div>
          <div class="orb"
            style="left:30%; bottom:10%; width:12px; height:12px; animation-duration:7.5s; animation-delay:1s;"></div>
          <div class="orb"
            style="left:70%; bottom:14%; width:8px; height:8px; animation-duration:5.5s; animation-delay:0.6s;"></div>
          <div class="orb"
            style="left:60%; bottom:6%; width:16px; height:16px; animation-duration:8s; animation-delay:2.2s;"></div>
        </div>
        <!-- Floating text element for stat increase -->
        <div id="stat-float-text"></div>
        <div class="portrait-wrap">
          <div class="portrait-aura"></div>
          <img id="centerPortrait" class="portrait" src="assets/avatar.png" alt="Kotobuki portrait">
        </div>
      </div>
    </div>
    <!-- Inventory -->
    <div class="section inventory-panel">
      <div class="inventory">
        <h2>Inventory</h2>
        <div class="tabs">
          <div class="tab-btn active" data-tab="items">Items</div>
          <div class="tab-btn" data-tab="armor">Armor</div>
          <div class="tab-btn" data-tab="weapons">Weapons</div>
          <div class="tab-btn" data-tab="consumables">Consumables</div>
        </div>
        <div class="inventory-grid active" id="items">
          <div class="item" draggable="true" data-item="off-magic-book" data-slot="none">
            <img src="assets/items/ofnsbook.png" alt="Offensive Magic Book">
          </div>
          <div class="item" draggable="true" data-item="def-magic-book" data-slot="none">
            <img src="assets/items/dfnsbook.png" alt="Defensive Magic Book">
          </div>
          <div class="item" draggable="true" data-item="fire-magic-book" data-slot="none">
            <img src="assets/items/firebasicbook.png" alt="Fire Magic Basics Book">
          </div>
          <div class="item" draggable="true" data-item="adv-ice-book" data-slot="none">
            <img src="assets/items/iceadvancebook.png" alt="Advanced Ice Magic Book">
          </div>
        </div>
        <div class="inventory-grid" id="armor">
          <div class="item" draggable="true" data-item="hat" data-slot="head" data-overlay="assets/eqpav/hat.png">
            <img src="assets/items/wzrdhat.png" alt="Wizard Hat">
          </div>
          <div class="item" draggable="true" data-item="robe" data-slot="body" data-overlay="assets/eqpav/robe.png">
            <img src="assets/items/wzrdrobe.png" alt="Wizard Robe">
          </div>
          <div class="item" draggable="true" data-item="life-amulet" data-slot="accessory">
            <img src="assets/items/lifeamulet.png" alt="Life Amulet">
          </div>
        </div>
        <div class="inventory-grid" id="weapons">
          <div class="item" draggable="true" data-item="staff" data-slot="weapon" data-overlay="assets/eqpav/stf.png">
            <img src="assets/items/staff.png" alt="Old Ice Staff">
          </div>
        </div>
        <div class="inventory-grid" id="consumables">
          <div class="item" draggable="true" data-item="healing-potion" data-slot="none">
            <img src="assets/items/healpt.png" alt="Healing Potion x5">
          </div>
          <div class="item" draggable="true" data-item="mana-potion" data-slot="none">
            <img src="assets/items/manapt.png" alt="Mana Potion x10">
          </div>
          <div class="item" draggable="true" data-item="rury-leaf" data-slot="none">
            <img src="assets/items/ruryleaf.png" alt="Rury Leaf x50">
          </div>
          <div class="item" draggable="true" data-item="baked-rury-pie" data-slot="none">
            <img src="assets/items/rurypie.png" alt="Baked Rury Pie x3">
          </div>
        </div>
      </div>
    </div>
    <!-- Stats -->
    <div class="section stats-panel">
      <div class="stats">
        
        <h2>Stats</h2>
        <ul>
          <li><span>STR</span> <span><span id="stat-STR-base">10</span><span id="stat-STR-preview"
                class="stat-preview"></span></span></li>
          <li><span>DEX</span> <span><span id="stat-DEX-base">12</span><span id="stat-DEX-preview"
                class="stat-preview"></span></span></li>
          <li><span>CON</span> <span><span id="stat-CON-base">8</span><span id="stat-CON-preview"
                class="stat-preview"></span></span></li>
          <li><span>INT</span> <span><span id="stat-INT-base">15</span><span id="stat-INT-preview"
                class="stat-preview"></span></span></li>
          <li><span>WIS</span> <span><span id="stat-WIS-base">14</span><span id="stat-WIS-preview"
                class="stat-preview"></span></span></li>
          <li><span>CHA</span> <span><span id="stat-CHA-base">13</span><span id="stat-CHA-preview"
                class="stat-preview"></span></span></li>
        </ul>

        <!-- Stat Points Section -->
        <div id="stat-points-container">
          <span>STAT POINTS: <span id="stat-points-value">3</span></span>
          <button id="stat-points-btn">
            <!-- Use an img tag for your 1x1 png, I'll use a placeholder -->
            <img src="assets/upgradebtn.png" alt="Allocate Stats" title="Allocate Stat Points">
          </button>
        </div>
      </div>
    </div>

    <!-- Equipment -->
    <div class="section equipment-panel">
      <div class="equipment">
        <h2>Equipment</h2>
        <div class="equip-layout">
          <div class="equip-left">
            <div class="slot" data-slot="head"></div>
            <div class="slot" data-slot="body"></div>
          </div>
          <div class="equip-center">
            <img id="mini-avatar-img" src="assets/eqpav/av.png" alt="Mini Avatar">
            <img id="overlay-head" class="equip-overlay" data-slot="head">
            <img id="overlay-body" class="equip-overlay" data-slot="body">
            <img id="overlay-weapon" class="equip-overlay" data-slot="weapon">
          </div>
          <div class="equip-right">
            <div class="slot" data-slot="weapon"></div>
            <div class="slot" data-slot="accessory"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Tooltip -->
  <div id="itemTooltip" class="item-tooltip"></div>

  <!-- Stat Allocation Popup -->
  <div id="statAllocateOverlay" class="overlay-screen">
    <div id="stat-allocate-list">
      <!-- Options will be generated by JS -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>

</html>
