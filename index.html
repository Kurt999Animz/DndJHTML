<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Responsive 16:9 Container</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #container {
    width: 1280px;
    height: 720px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    box-sizing: border-box;
  }

  .tv {
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg,#121212,#050505);
    border-radius: 12px;
    border: 6px solid #0f0f0f;
    box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 40px rgba(0,0,0,0.5);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #app {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    background: #fff;
  }
</style>
</head>
<body>

<div id="container">
  <div class="tv">
    <iframe id="app" src="try.html"></iframe>
  </div>
</div>

<script>
function scaleAndCenter() {
  const container = document.getElementById('container');
  const targetWidth = 1280;
  const targetHeight = 720;

  // Get viewport size (including mobile bars)
  const vw = window.innerWidth;
  const vh = window.innerHeight;

  // Scale to fit while maintaining 16:9
  const scale = Math.min(vw / targetWidth, vh / targetHeight);

  container.style.transform = `translate(-50%, -50%) scale(${scale})`;
  container.style.left = '50%';
  container.style.top = '50%';
}

// Run on load and resize
window.addEventListener('resize', scaleAndCenter);
window.addEventListener('orientationchange', scaleAndCenter);
scaleAndCenter();
</script>

</body>
</html>
