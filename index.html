<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div id="container">
    <div class="tv">
      <iframe id="app"></iframe>

      <div id="startMenu">
        <div class="menu-button" onclick="goToCharSelect()">Start</div>
      </div>

      <div id="charSelect" style="display:none;">
        <div style="display: flex; gap: 30px; justify-content: center; align-items: center;">

          <div class="guild-card">
            <div class="guild-header">
              <div class="guild-name">Kotobuki</div>
              <div class="guild-level">Level 1 Wizard</div>
            </div>
            <div class="profile-section">
              <img src="assets/profile.png" alt="Avatar">
              <div class="profile-info">
                <div><strong>Race:</strong> Human</div>
                <div><strong>Class:</strong> Wizard</div>
              </div>
            </div>
            <div class="stats-section">
              <div class="stat-box">
                <div class="stat-name">STR</div>
                <div class="stat-value">10</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">DEX</div>
                <div class="stat-value">12</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">CON</div>
                <div class="stat-value">8</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">INT</div>
                <div class="stat-value">15</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">WIS</div>
                <div class="stat-value">14</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">CHA</div>
                <div class="stat-value">13</div>
              </div>
            </div>
            <div class="guild-footer">
              <div>HP: 100 / 100</div>
              <div>MP: 50 / 50</div>
              <div>Gold: 500</div>
            </div>
            <div class="menu-button" onclick="selectCharacter()">Select Character</div>
          </div>

          <div class="guild-card locked">
            <div class="guild-header">
              <div class="guild-name">Pubert</div>
              <div class="guild-level">Level 1 Sorcerer</div>
            </div>
            <div class="profile-section">
              <img src="assets/profile2.png" alt="Avatar">
              <div class="profile-info">
                <div><strong>Race:</strong> Human</div>
                <div><strong>Class:</strong> Sorcerer</div>
              </div>
            </div>
            <div class="stats-section">
              <div class="stat-box">
                <div class="stat-name">STR</div>
                <div class="stat-value">8</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">DEX</div>
                <div class="stat-value">10</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">CON</div>
                <div class="stat-value">12</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">INT</div>
                <div class="stat-value">15</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">WIS</div>
                <div class="stat-value">14</div>
              </div>
              <div class="stat-box">
                <div class="stat-name">CHA</div>
                <div class="stat-value">13</div>
              </div>
            </div>
            <div class="guild-footer">
              <div>HP: ??? / ???</div>
              <div>MP: ??? / ???</div>
              <div>Gold: ???</div>
            </div>
            <div class="menu-button" onclick="showLockedMessage()">Select Character</div>
          </div>

        </div> </div> <div id="lockedMessage"></div>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
